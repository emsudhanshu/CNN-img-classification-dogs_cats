<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat or Dog Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f2f7ff, #d9e8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #004080;
            font-size: 28px;
            margin-bottom: 5px;
        }

        h3 {
            font-weight: normal;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-top: 15px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .result span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêæ Cat or Dog Classifier</h1>
        <h3>Upload an image to know whether it's a cat or a dog!</h3>

        <form id="imageForm">
            <input type="file" id="imageInput" accept="image/*" required />
            <br>
            <button type="submit">Classify</button>
        </form>

        <div class="result">
            Prediction: <span id="predictionText"></span>
        </div>
    </div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            fetch('http://localhost:5001/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('predictionText').innerText = data;
                    console.log("Prediction:", data);
                })
                .catch(error => {
                    alert("Error: " + error);
                    console.error("Error:", error);
                });
        });
    </script>
</body>

<footer style="
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    color: #555;">
    ¬© Developed by MindScope. All rights reserved.
</footer>

</html>
